name: Release Smoke Test CI

on:
  pull_request:
    branches:
      - master

jobs:

    check-versions:
        if: startsWith(github.head_ref, 'release/')
        name: Check versions
        runs-on: ubuntu-20.04

        steps:

            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Check Versions
              run: |
                bash ./bin/check-versions.sh

